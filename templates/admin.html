$def with (user,count)
<div class="row">        
    <div class="col-lg-12">        
    	<p><br></p>
    	<p>工作任务</p>
		<table class="table table-bordered table-hover table-condensed"><tbody><tr><td>
        <form id="myform" method="post" action="admin">
            <button type="submit" class="btn btn-default" value="jd" name="btn">jd task</button>&nbsp
        </form>
		</td></tr></tbody></table>
	</div>
</div>
<div class="row">        
    <div class="col-lg-12"> 
			<p>系统用户：$count[0]个</p>
			<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>
							编号
						</th>
						<th>
							用户名
						</th>
						<th>
							日期
						</th>
					</tr>
				</thead>
				<tbody>						    
					$for i in user
						<tr>
							<td>
								$i[0]
							</td>
							<td>
								$i[1]									
							</td>
							<td>
								$i[2][:19]
							</td>
						</tr>
				   
				</tbody>
			</table>
	</div>
</div>
