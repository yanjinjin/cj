$def with (log_content,user,count)
<div class="row">
    <div class="col-lg-12">
    <p>系统日志：</p>
    $for i in log_content
        <p>$i</p>
    </div>
</div>
<hr size=10>
<div class="row">        
    <div class="col-lg-12"> 
			<p>系统用户：$count[0]个</p>
			<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>
							编号
						</th>
						<th>
							用户名
						</th>
						<th>
							日期
						</th>
					</tr>
				</thead>
				<tbody>						    
					$for i in user
						<tr>
							<td>
								$i[0]
							</td>
							<td>
								$i[1]									
							</td>
							<td>
								$i[2][:19]
							</td>
						</tr>
				   
				</tbody>
			</table>
	</div>
</div>
